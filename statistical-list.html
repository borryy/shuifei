<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧财税</title>
    <link rel="stylesheet" href="css/statistical-list.css">
    <link rel="stylesheet" href="css/jquery.page.css">
</head>

<body>

    <div>
        <div class="model">
            <h4 class="pointer">
                <div class="pointer-left"></div>
                <a href="javascript:;">税收统计</a>
                <div class="pointer-right"></div>
            </h4>
            <div class="table-header">
                <div>企业列表税收排名统计</div>
                <div class="screening-btn" id="screening-btn">筛选</div>
            </div>
            <table class="table" border='1' cellspacing="0" cellpadding="0">
                <tr>
                    <th style="width: 20%;">编号</th>
                    <th style="width: 60%;">公司名称</th>
                    <th style="width: 20%;">纳税金额</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>

                </tr>

                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>

                </tr>
                <tr>

                <tr>

                <tr>

                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <ul class="page-select" id="page-select"></ul>
        </div>
    </div>


    <!-- 弹窗 -->
    <div class="dialog" id="screening-dialog">
        <div class="dialog-content">
            <div class="dialog-header">筛选排名</div>
            <div class="row">
                <div class="row-left">排&nbsp;&nbsp;&nbsp;名：</div>
                <div class="row-right">
                    <input type="number">
                    <div class="to">-</div>
                    <input type="number">
                </div>
            </div>
            <div class="row">
                <div class="row-left">纳税额：</div>
                <div class="row-right">
                    <input type="number">
                    <div class="to">-</div>
                    <input type="number">
                </div>
            </div>
            <div class="dialog-btns">
                <a href="javascript:;">确定</a>
                <a href="javascript:;">取消</a>
            </div>
        </div>
    </div>
    <script src="js/jquery.page.js"></script>
    <script>
        $(function () {
            $("#screening-btn").click(function (events) {
                $("#screening-dialog").fadeIn();
                $("#screening-dialog .dialog-btns a").click(function () {
                    $("#screening-dialog").fadeOut();
                })
            });


            createPageSelect(3);
            // 分页
            function createPageSelect(pageNum) {
                var str = "";
                for (var i = 0; i < pageNum; i++) {
                    str += '<li><a href="javascript:;">' + (i + 1) + '</a></li>';
                }
                $("#page-select").append(str);
            }
        });
        historys = "statistical-home.html"
    </script>
</body>

</html>
