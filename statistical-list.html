    <footer class="text-center">
        <ul>

    <!-- 弹窗 -->
    <div class="dialog" id="screening-dialog">
        <div class="dialog-content">
            <div class="dialog-header">筛选排名</div>
            <div class="row">
                <div class="row-left">排&nbsp;&nbsp;&nbsp;名：</div>
                <div class="row-right">
                    <input type="number">
                    <div class="to">-</div>
                    <input type="number">
                </div>
            </div>
            <div class="row">
                <div class="row-left">纳税额：</div>
                <div class="row-right">
                    <input type="number">
                    <div class="to">-</div>
                    <input type="number">
                </div>
            </div>
            <div class="dialog-btns">
                <a href="javascript:;">确定</a>
                <a href="javascript:;">取消</a>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
        $(function () {
            $("#screening-btn").click(function (events) {
                $("#screening-dialog").fadeIn();
                $("#screening-dialog .dialog-btns a").click(function () {
                    $("#screening-dialog").fadeOut();
                })
            })
        });
    </script>
