<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/serch.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <header>
        <div class="serchForm">
            <form action="">
                <div class="form">
                    <input type="text" class="serchInput">
                    <button type="button"></button>
                </div>
            </form>
        </div>
        <div class="topButton">
            <button class="home loads" type="button"  data-url="home.html"></button>
            <button class="return"></button>
        </div>
    </header>
    <div id="app">

    
    
</div>
    <footer class="text-center">
        <ul>
            <li>
                <a href="#" class="loads" data-url="serch.html">
                    <img src="images/serch.png" alt="">
                    <p>分类查询</p>
                </a>
            </li>
            <li class="center">
                <a href="#">
                    <img src="images/person.png" alt="">
                    <p>个人中心</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/row.png" alt="">
                    <p>协同治税</p>
                </a>
            </li>
        </ul>
    </footer>
    <div class="loading"></div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
        $('.serchForm .form button').click(function(event){
            $(this).siblings().animate({
                "width":"1.5rem",
                "padding":"0 0.25rem 0 0.08rem"
            });
            $(this).siblings().focus()
            event.stopPropagation();
        })
        // $(document).click(function(){
        //     $('.serchForm input').animate({
        //         "width":"0",
        //         "padding":"0"
        //     });
        //     $('.serchForm button').blur()
        // })
        var tabs = $('.tab-head').find('h2') ,
        contents = $('.tab-content').find('.tdiv');

    (function changeTab(tab) {
        for(var i = 0, len = tabs.length; i < len; i++) {
            tabs[i].onmouseover = showTab;
        }
    })();

    function showTab() {
        for(var i = 0, len = tabs.length; i < len; i++) {
            if(tabs[i] === this) {
                tabs.eq(i).addClass('selected') ;
                contents.eq(i).addClass('show') ;
            } else {
                tabs.eq(i).removeClass('selected') ;
                contents.eq(i).removeClass('show') ;
            }
        }
    }
    $("#app").load("home.html")
    $(".loads").click(function(){
        var url = $(this).attr("data-url")
        $('.loading').show();
        $("#app").load(url,function(){
            $('.loading').fadeOut();
        })
    })
    </script>
</body>
</html>
