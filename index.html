<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧财税</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/rem.js"></script>
</head>

<body>
    <div class="header-box">
        <img class="logo" src="images/logo_03.png" alt="">
        <form id="login-form">
            <input type="text" placeholder="在此输入您的账号">
            <input type="text" class="pass" placeholder="在此输入您的密码">
            <button type="button" id="login-btn">登录</button>
        </form>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
        $("#login-btn").click(function (events) {
            $("#login-form").fadeOut(200);
            $(".logo").addClass("animate");
            setTimeout(function () {
                $(".header-box").addClass("animate");
            }, 2000);
            setTimeout(function(){
                $("body").load("indexs.html")
            },2500)
        })
    </script>
</body>

</html>
