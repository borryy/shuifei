<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧财税</title>
    <link rel="stylesheet" href="css/director.css">
    <style>
        .center-list h4.pointer{
            font-weight: normal;
            font-size: 0.17rem;
            height: 0.45rem;
            padding-left: 0.15rem!important;
            line-height: 0.45rem!important;
        }
        .pointer .pointer-center>a>img{
           width: 0.35rem;
        }
        .center-list .pointer a img{
            width: 0.23rem;
            padding-top: 0.23rem;
            padding-right: 0.07rem;
        }
        
    </style>
</head>
<body>
    
    <div>
        <div class="model">
            <h4 class="pointer">
                <div class="pointer-left"></div>
                <div class="pointer-center">
                    <a href="javascript:;"><img src="./images/head.svg" alt=""></a>
                    <a href="javascript:;">周 鼎</a>
                </div>
                
                <div class="pointer-right"></div>
            </h4>
            
            
        </div>
        <div class="model center-list" style="background-color:#fff;box-shadow: none;">
                <h4  data-url="handle.html" class="pointer loads" style="background-color: #013065;margin-top:3px;margin-bottom: 0px;margin-left: 0;margin-right: 0rem;padding-left: 0.05rem;box-sizing: border-box;line-height: 0.35rem;">
                        <div class="pointer-center">
                            <a href="javascript:;" > <img src="./images/center1.svg" alt=""> 正在督办</a>
                        </div>
                    </h4>
                    <h4  data-url="handle1.html" class="pointer loads" style="background-color: #013065;margin-top:3px;margin-bottom: 0px;margin-left: 0rem;margin-right: 0rem;padding-left: 0.05rem;box-sizing: border-box;line-height: 0.35rem;">
                        <div class="pointer-center">
                            <a href="javascript:;" > <img src="./images/center2.svg" alt="">关注事项</a>
                        </div>
                    </h4>
                    <h4 data-url="handle2.html" class="pointer loads" style="background-color: #013065;margin-top:3px;margin-bottom: 0px;margin-left: 0rem;margin-right: 0rem;padding-left: 0.05rem;box-sizing: border-box;line-height: 0.35rem;">
                        <div class="pointer-center">
                            <a href="javascript:;" > <img src="./images/center3.svg" alt="">核查事务</a>
                        </div>
                    </h4>
                    <h4 data-url="director.html" class="pointer data-url="director.html"" style="background-color: #013065;margin-top:3px;margin-bottom: 0px;margin-left: 0rem;margin-right: 0rem;padding-left: 0.05rem;box-sizing: border-box;line-height: 0.35rem;">
                        <div class="pointer-center">
                            <a class="ts" href="javascript:;"><img src="./images/center4.svg" alt=""> 推送消息</a>
                        </div>
                    </h4>
                    <h4 class="pointer loads" data-url="handle3.html" style="background-color: #013065;margin-top:3px;margin-bottom: 0px;margin-left: 0rem;margin-right: 0rem;padding-left: 0.05rem;box-sizing: border-box;line-height: 0.35rem;">
                        <div class="pointer-center">
                            <a href="javascript:;"><img src="./images/center5.svg" alt=""> 设置</a>
                        </div>
                    </h4>
                <h4 class="pointer" onclick="javascript:window.location.href='index.html'" style="background-color: #013065;margin-top:3px;margin-bottom: 0px;margin-left: 0rem;margin-right: 0rem;padding-left: 0.05rem;box-sizing: border-box;line-height: 0.35rem;">
                        <div class="pointer-center">
                            <a href="javascript:;"> <img src="./images/logout.png" alt=""> 退出登录</a>
                        </div>
                    </h4>
        </div>
    </div>
    <script src="./js/layer.js"></script>
    <!-- <script src="js/jquery-1.11.0.min.js"></script> -->
    <script>
        historys = "home.html"
        $(".loads").off("click").on("click",function(){
            var url = $(this).attr("data-url")
            historys = "notice.html"
            $('.loading').show();
            $(".loads").off("click")
            $("#app").load(url,function(){
                $('.loading').fadeOut();
            })
        })
        $(".ts").click(function (events) {
            var layerIndex =layer.open({
                        content: '推送成功'
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
            });
    </script>

</html>
