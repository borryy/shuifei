    <script>
        historys = "home.html"
        $(".loads").off("click").on("click", function () {
            var url = $(this).attr("data-url")
            historys = "coordination.html"
            $('.loading').show();
            $(".loads").off("click")
            $("#app").load(url, function () {

        $(".add").click(function(events){
