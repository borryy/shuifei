    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
    var tabs = $('.tab-head').find('h2') ,
        contents = $('.tab-content').find('.tdiv');

    (function changeTab(tab) {
        for(var i = 0, len = tabs.length; i < len; i++) {
            tabs[i].onmouseover = showTab;
        }
    })();

    function showTab() {
        for(var i = 0, len = tabs.length; i < len; i++) {
            if(tabs[i] === this) {
                tabs.eq(i).addClass('selected') ;
                contents.eq(i).addClass('show') ;
            } else {
                tabs.eq(i).removeClass('selected') ;
                contents.eq(i).removeClass('show') ;
            }
        }
    }
    
    $(document).on("focus",".tdiv input",function(){
        $(this).siblings(".showHistory").slideDown();
    })
    $(document).on("blur",".tdiv input",function(){
        $(this).siblings(".showHistory").slideUp();
    })
    historys = "search-main.html"
    $(".loads").off("click").on("click",function(){
        var url = $(this).attr("data-url")
        historys = "service-info.html"
        $('.loading').show();
        $(".loads").off("click")
        $("#app").load(url,function(){
            $('.loading').fadeOut();
        })
    })
    </script>
