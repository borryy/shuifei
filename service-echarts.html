<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧财税</title>
    
    <link rel="stylesheet" href="css/serch.css">
    <link rel="stylesheet" href="css/serch-main.css">
    <style>
     .serch-content{
            top: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box">
            <!-- <a href="#" class="home"></a> -->
            <h4 class="pointer">
                    <div class="pointer-left"></div>
                    <a href="javascript:;">税务信息</a>
                    <div class="pointer-right"></div>
                </h4>
            
            <div class="serch-content">
                <h1 class="text-center">穷奇科技石家庄有限公司</h1>
                <div class="select"> 
                    <select id="orderTimeDataSel" class="text"> 
                        <option>--选择税种--</option> 
                    </select> 
                </div> 
                <div class="times">
                    <input value="" placeholder="查询时段开始时间" class="left" readonly="readonly" name="appDate" id="appDate" type="text">
                    <input value="" placeholder="查询时段结束时间" class="right" readonly="readonly" name="appDate1" id="appDate1" type="text">
                </div>
                <div id="echart" style="width:90%;height:3rem;background:#fff;padding-right: 0.34rem;padding-top: 0.1rem;"></div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/mobiscroll_002.js" type="text/javascript"></script>
    <script src="js/mobiscroll_004.js" type="text/javascript"></script>
    <script src="js/mobiscroll.js" type="text/javascript"></script>
	<script src="js/mobiscroll_003.js" type="text/javascript"></script>
	<script src="js/mobiscroll_005.js" type="text/javascript"></script>
    <script>
        var myChart = echarts.init(document.getElementById('echart'));
        option = {
            title: {
                text: ''
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['去年同比','上月环比','当前查询']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['1992/10/21','1992/10/22','1992/10/23','1992/10/24','1992/10/25','1992/10/26']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'去年同比',
                    type:'line',
                    stack: '总量',
                    data:[120, 132, 101, 134, 90, 230]
                },
                {
                    name:'上月环比',
                    type:'line',
                    stack: '总量',
                    data:[220, 182, 191, 234, 290, 330]
                },
                {
                    name:'当前查询',
                    type:'line',
                    stack: '总量',
                    data:[150, 232, 201, 154, 190, 330]
                }
            ]
        };
        myChart.setOption(option);
        $(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 10, //开始年份
		        endYear: currYear + 10 //结束年份
			};

              $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
              $("#appDate1").mobiscroll($.extend(opt['date'], opt['default']));
		  	
        });
        historys = "service-info.html"
    $(".loads").off("click").on("click",function(){
        var url = $(this).attr("data-url")
        historys = "service-echarts.html"
        $('.loading').show();
        $(".loads").off("click")
        $("#app").load(url,function(){
            $('.loading').fadeOut();
        })
    })
    </script>
</body>
</html>
