<body>
    <header>

    </header>

    <footer class="text-center">
        <ul>
            <li class="active">
                <a href="#" class="loads" data-src="images/home1.png" data-url="home.html">
                    <img class="img1" src="images/home.png" alt="">
                    <img class="img2" src="images/home1.png" alt="">

                <a href="#" class="loads" data-src="images/serch1.png" data-url="serch.html">

    </footer>
    <div class="loading"></div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
        
        var tabs = $('.tab-head').find('h2') ,
        contents = $('.tab-content').find('.tdiv');

    (function changeTab(tab) {
        for(var i = 0, len = tabs.length; i < len; i++) {
            tabs[i].onmouseover = showTab;
        }
    })();

    function showTab() {
        for(var i = 0, len = tabs.length; i < len; i++) {
            if(tabs[i] === this) {
                tabs.eq(i).addClass('selected') ;
                contents.eq(i).addClass('show') ;
            } else {
                tabs.eq(i).removeClass('selected') ;
                contents.eq(i).removeClass('show') ;
            }
        }
    }
    $("#app").load("home.html");
   
    $(".return").click(function(){
        $('.loading').show();
        if(historys == ''){
            $("body").load("index.html",function(){
                $('.loading').fadeOut();
            })
        }else{
            $("#app").load(historys,function(){
                $('.loading').fadeOut();
            })
        }
        
    })
    $("footer li").click(function(){
        $(this).addClass("active");
        $(this).siblings().removeClass("active");
    })
    </script>
</body>
