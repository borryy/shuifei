<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧财税</title>
    <link rel="stylesheet" href="css/serch.css">
    <link rel="stylesheet" href="css/serch-main.css">
</head>
<body>
    <div class="content">
        <div class="box">
            <!-- <a href="#" class="home"></a> -->
            <h4 class="pointer">
                    <div class="pointer-left"></div>
                    <a href="javascript:;" class="loads" data-url="company-search.html">企业全景信息查询</a>
                    <div class="pointer-right"></div>
                </h4>
            <div class="serch-index">
                <input type="text">
                <button></button>
            </div>
            <div class="serch-content">
                <h1 class="text-center">穷奇科技石家庄有限公司-企业业务信息</h1>
                <div class="lists">
                    <p style="border:1px solid rgb(42, 165, 42)" class="loads" data-url="service-echarts.html">税务信息</p>
                    <p style="border:1px solid rgb(200, 230, 34)">用电信息</p>
                    <p style="border:1px solid rgb(164, 163, 168)">用水信息</p>
                    <p style="border:1px solid rgb(165, 42, 58)">用气信息</p>
                    <p style="border:1px solid rgb(128, 165, 42)">税电比信息</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
    var tabs = $('.tab-head').find('h2') ,
        contents = $('.tab-content').find('.tdiv');

    (function changeTab(tab) {
        for(var i = 0, len = tabs.length; i < len; i++) {
            tabs[i].onmouseover = showTab;
        }
    })();

    function showTab() {
        for(var i = 0, len = tabs.length; i < len; i++) {
            if(tabs[i] === this) {
                tabs.eq(i).addClass('selected') ;
                contents.eq(i).addClass('show') ;
            } else {
                tabs.eq(i).removeClass('selected') ;
                contents.eq(i).removeClass('show') ;
            }
        }
    }
    
    $(document).on("focus",".tdiv input",function(){
        $(this).siblings(".showHistory").slideDown();
    })
    $(document).on("blur",".tdiv input",function(){
        $(this).siblings(".showHistory").slideUp();
    })
    historys = "search-main.html"
    $(".loads").click(function(){
        var url = $(this).attr("data-url")
        historys = "service-info.html"
        $('.loading').show();
        $("#app").load(url,function(){
            $('.loading').fadeOut();
        })
    })
    </script>
</body>
</html>
