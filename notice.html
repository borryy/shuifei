<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧财税</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/notice.css">
    <script src="js/rem.js"></script>

<body>
    <header>
        <div class="serchForm">
            <form action="">
                <div class="form">
                    <input type="text" class="serchInput">
                    <button type="button"></button>
                </div>
            </form>
        </div>
        <div class="topButton">
            <button class="home loads" type="button" data-url="home.html"></button>
            <button class="return"></button>
        </div>
    </header>
    <div>
        <div class="model">
            <div class="article-box">
                <input type="text" class="title" placeholder="请输入标题...">
                <textarea class="details"></textarea>
                <div class="timer">通知完成时间：
                    <input type="text" placeholder="年/月/日">
                </div>
                <div class="department">通知发送部门：
                    <select name="" id="">
                        <option value="1">市场营销部</option>
                        <option value="1">行政管理部</option>
                        <option value="1">产品研发部</option>
                    </select>
                </div>
                <div class="article-btns">
                    <a href="javascript:;">发送通告</a>
                    <a href="javascript:;">返回修改</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <ul>
            <li>
                <a href="#">
                    <img src="images/serch.png" alt="">
                    <p>分类查询</p>
                </a>
            </li>
            <li class="center">
                <a href="#">
                    <img src="images/person.png" alt="">
                    <p>个人中心</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/row.png" alt="">
                    <p>协同治税</p>
                </a>
            </li>
        </ul>
    </footer>
    <script src="js/jquery-1.11.0.min.js"></script>
